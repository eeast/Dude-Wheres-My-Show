<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--google icon font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- font awesome icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <!--materialize.css-->
    <link type="text/css" rel="stylesheet" href="./materialize/css/materialize.css"  media="screen,projection"/>
    <title>Details</title>
</head>
<body>
    <!-- NOTES: 
        -js and style tags included to minimize conflict, can be moved to respective sheets after merge
        -need to consider responsiveness, do we want to maintain carousel on mobile or use cards?
        -do we want to use icons? if so, should we stick with one icon library?
        -need image folder, each team member can insert own image for carousel
        -what information about our project/process do we want to highlight in the description?
        -how do we want navbar to look/function? -->
        
    <!-- mockup css styles -->
    <style>
        /* group color palette */
        :root {
            --red: #EF476F;
            --yellow:#FFD166;
            --green:#06D6A0;
            --blue:#118AB2;
            --navy:#073B4C;
        }

        body {
            background-color: var(--red);
            color: white;
        }

        .about-nav {
            background-color: var(--blue);
        }

        h1 {
            color: var(--yellow);
        }
        
    </style>
    
    <!-- nav with link to go home -->
    <nav class="about-nav">
        <div class="nav-wrapper">
            <a href="#" class="brand-logo center">DUDE</a>
            <ul id="nav-mobile" class="left">
                <li>
                    <a href="./index.html"><i class="material-icons left">home</i>Home</a>
                </li>
            </ul>
    </nav>

    <!-- Movie details section -->
    <main class="container" style="background-color: var(--navy);">
        <div class="row valign-wrapper" style="padding-top: 10px;">
            <img id="poster" alt="Title Poster" class="col s4">
            <div class="col s8">
                <h1 id="title"></h1>
                <p id="director"></p>
                <p id="genre"></p>
                <p id="release-date"></p>
            </div>
        </div>
        <div class="row">
            <p id="description" class="col s10 offset-s1"></p>
        </div>
        <div class="container">
            <h4 id="metascore"></h4>
            <div id="recent-reviews"></div>
        </div>
        <div class="container">
            <h4 id="userscore"></h4>
            <div id="recent-user-reviews"></div>
        </div>
    </main>

    <!--jQuery -->
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <!--materialize javascript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="./assets/js/config.js"></script>
    <script src="./assets/js/detail.js"></script>

</body>
</html>
