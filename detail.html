<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--google icon font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- font awesome icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <!--materialize.css-->
    <link type="text/css" rel="stylesheet" href="./materialize/css/materialize.css"  media="screen,projection"/>
    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/detail.css">
    <title>Details</title>
</head>
<body>
    <!-- nav with link to go home -->
    <nav class="about-nav">
        <div class="nav-wrapper">
            <a class="brand-logo center"><span class="title">Dude, Where's My Show?</span></a>
            <ul id="nav-mobile" class="left">
                <li>
                    <a href="./index.html"><i class="material-icons left">home</i><span class="home-text">Home</span></a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Movie details section -->
    <main class="container">

        <div id="poster-and-info">
            <img id="poster" alt="Title Poster">
    
            <div class="row valign-wrapper">
                <div class="flow-text valign center">
                    <h1 id="title"></h1>
                    <p id="director"></p>
                    <p id="genre"></p>
                    <p id="release-date"></p>
                </div>
            </div>
        </div>

        <div id="imbd-description-container">
            <div class="row flow-text">
                <p id="description" class="col s12 m12 l12"></p>
            </div>

            <div class="container flow-text">
                <h4 id="imdbScore"></h4>
                <div id="recent-reviews"></div>
            </div> 
        </div>
        
    </main>

    <!--jQuery -->
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <!--materialize javascript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="./assets/js/config.js"></script>
    <script src="./assets/js/detail.js"></script>

</body>
</html>
