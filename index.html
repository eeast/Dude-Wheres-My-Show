<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Materialize CSS link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Dude, Where's My Show?</title>
</head>

<body>
    <nav class="main-nav">
        <div class="nav-wrapper">
            <a href="#" class="brand-logo center">DUDE</a>
            <ul id="nav-mobile" class="left">
                <li>
                    <a href="about.html"><i class="material-icons left"></i>About Us</a>
                </li>
            </ul>
    </nav>
   <div class="searchregion">
    <!-- Title - top left corner -->
    <!-- Search button + modal(below) - centered on bar, large button -->
    <input id="main-search-input" type="text" placeholder="Enter search here" class="text-white"></input>
    <button class="btn-large btn #ffd740 amber accent-2 waves-effect waves-light hoverable" id="main-search-button" type="submit"
        value="submit">Search</button>
    <!-- <button class="btn-large btn #ffd740 amber accent-2 waves-effect waves-light hoverable" type="submit" value="submit">Advanced Search</button> -->

    <!-- Modal Trigger -->
    <a class="modal-trigger btn-large btn #ffd740 amber accent-2 waves-effect waves-light hoverable"
        href="#modal1">Advanced Search</a>

    <!-- Modal Structure -->
    <div id="modal1" class="modal">
        <div class="modal-content">
            <h4>Advanced Search</h4>
            <input class="modal-input-text" id="modal-input-text" type="text" placeholder="Enter search here"></input>

            <div class="input-field col s12">
                <select>
                    <option id="country-dropdown" value="" disabled selected>Choose country</option>
                    <option value="1">USA</option>
                    <option value="2">Canada</option>
                    <option value="3">Mexico</option>
                </select>
                <label id="advanced-label-1">Country</label>
            </div>

              <div class="input-field col s12">
                <select>
                    <option id="type-dropdown"value="" disabled selected>Choose type</option>
                    <option value="1">Movie</option>
                    <option value="2">Series</option>
                    <option value="3">All</option>
                </select>
                <label id="advanced-label-2">Type</label>
            </div>

              <div class="input-field col s12">
                <select>
                    <option id="language-dropdown" value="" disabled selected>Choose language</option>
                    <option value="1">English</option>
                    <option value="2">Spanish</option>
                    <option value="3">French</option>
                </select>
                <label id="advanced-label-3">Language</label>
            </div>


        </div>
        <div class="modal-footer">
            <a id="modal1-close-button" href="#modal1" class="modal-close waves-effect waves-green btn-flat">Close</a>
            <a id="modal1-search-button" href="#modal1" class="modal-close waves-effect waves-green btn-flat">Search</a>
        </div>
    </div>
    </div>

    <!-- Other links (tbd) - top right corner -->

    <!-- Welcome and description/Search results - stretch 80% -->
    <main>

        <div class="row">

            <div class="col s8">

                <section class="row">
                            <!-- movie poster -->
                            <div class="col s4" id="movie-poster">
                            </div>


                            <!-- movie info (title, year, runtime, services) -->
                            <div class="col s8" id="movie-info">
                                <h3 id="movie-title"></h3>
                                <p id="year"></p>
                                <p id="runtime"></p>
                                <p id="services"></p>
                            </div>
                            <!-- add trailer -->
                </section>

            </div>

            <div id="aside" class="col s4">

                    <!-- Favorites and Search History - stretch 20% -->
                <aside>
                    <p>ASIDE (favorites and recent searches)</p>
                </aside>
            </div>
        </div>

    </main>

    <!-- About us/contact info -->
    <footer></footer>

    </div>








    <!-- Materialize script tag -->

    <!-- Do I need a jQuery tag? -->
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./assets/js/config.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
